<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iconify image gen</title>
     <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
       
       
       

    </style>
</head>
<body  class="bg-primary text-sm w-[400px] h-[500px] overflow-hidden ">
    <section class="text-white  pt-4 px-4">
        <div class="flex justify-between items-center w-full">
            <form id="search-form" action="" class="grow flex items-center gap-2 max-w-3/5 p-2 border border-gray-500 rounded-md">
                <img id="copy-" src="https://api.iconify.design/iconamoon/search-light.svg?color=%23ffffff" alt="">
                <input type="search" name="search" class="w-full pl-2 outline-none" placeholder="Search">    
            </form>
            <button id="theme-button" class="flex gap-1 items-center">
                <p class="text-gray-400 text-sm">Theme</p>
                <img   src="https://api.iconify.design/fluent/dark-theme-20-filled.svg?color=%23ffffff" alt="toggle thme" class="w-6">
            </button>
        </div>
    </section>

    <section class="px-4">
        <div class="flex justify-between items-center mt-6">
            <div class="flex items-center gap-1">
                <img src="https://api.iconify.design/tabler/history.svg?color=grey" alt="history" class="w-6">
                <p class="text-sm text-gray-400 ">History</p>
            </div>
            <div class="flex items-center gap-1.5 uppercase">
                jsx
                <div id="syntax-toggle" class="relative flex-shrink-0 w-8 h-4 border border-white  rounded-full no-slide">
                    <div class="absolute top-1/2 -translate-y-1/2 size-3 rounded-full bg-green-600 transition-all duration-300"></div>
                </div>
                html
            </div>
            <div class="relative ">
                <button id="properties-button" class="flex items-center gap-1 rounded border px-1 py-0.5 ">
                    <p class="">Properties</p>
                    <img id="dropdown-caret" src="https://api.iconify.design/cuida/caret-down-outline.svg?color=white" alt="properties" class="w-4 transition-transform duration-300">
                </button>
                <form  id="properties-form" class="absolute z-50 top-full right-0 text-black text-sm mt-2  rounded bg-white overflow-hidden transition-[max-height] duration-300 hide-dropdown">
                    <p class="text-sm text-orange-500 whitespace-nowrap p-1">*press 'Enter' after typing.</p>
                 <div class="flex flex-col gap-1 p-2">
                    <label for="color"  class="mt-1.5" >color <span > </span></label>
                    <input type="text" name="color" id="color" class=" border w-full rounded-xs outline-none pl-0.5" placeholder="e.g: Hex, black,">
                    <label for="height" class="mt-1.5">height <span class="text-gray-400 mt-2"> </span></label>
                    <input type="text" name="height" id="height" class=" border w-full rounded-xs outline-none pl-0.5" placeholder="20: means 20px">
                    <label for="color" class="mt-1.5">width <span class="text-gray-400 mt-2"> </span></label>
                    <input type="text" name="width" id="width" class=" border w-full rounded-xs outline-none pl-0.5" placeholder="20: means 20px">
                 </div>
                </form>
            </div>
        </div>
    </section>

    <section id="search-results" class="flex flex-col mt-6 mr-2">
        <div class="relative flex items-center justify-center size-14 icon-group group">
            <div id="tooltip" class="absolute top-0 -translate-y-[150%] text-white shadow shadow-gray-400 w-20 min-h-4 rounded-xl">
                <div class="w-20 min-h-4 h-full relative z-10 bg-black rounded-xl"></div>
                <div class="bg-black shadow shadow-gray-400 rotate-45 size-2.5 absolute -z-10 bottom-0 left-1/2 -translate-x-1/2 translate-y-1/2"></div>
            </div>
                <img src="https://api.iconify.design/mdi/car.svg?color=grey" class="w-4/5 z-20" />
                <img src="https://api.iconify.design/ic/round-download.svg?color=white" alt="copy" class="download url-${iconformattedclass} absolute z-20 top-1 left-1  w-4" />
                <img src="https://api.iconify.design/basil/copy-solid.svg?color=white" alt="copy" class="copy url-${iconformattedclass} absolute z-20 top-1 right-1  w-4" />
            </div>
        <div class="relative flex gap-2 pl-4">
            <h1 class="text-lg text-primary capitalize">search results</h1>
            <h1 id="item-count" class="text-lg capitalize"></h1>
            <p id="alert" class="absolute -top-1 left-1/2 -translate-x-1/2 hidden max-w-fit shadow shadow-[white] rounded  p-1 px-4">copied</p>
        </div>
           <!-- <div class="relative flex items-center justify-center size-14 bg-transparent-img">
            <img src="https://api.iconify.design/basil/copy-solid.svg?color=white" alt="copy" class="absolute z-20 top-1 right-1  w-4" />
            </div> -->
        <div id="results" class="flex flex-wrap justify-center gap-1 overflow-y-auto h-[300px] w-full mr-2">
            <div class="relative flex items-center justify-center h-full w-full">
                <img src="./magnifying-glass-hand-investigation-exploration-concept.png" class=" relative left-10  h-full  object-cover">
                <p id="typedText" class="absolute left-[5%] hidden capitalize text-3xl text-primary text font-bold w-1/2">query your favourite icons from iconify</p>
            </div>
        </div>
         <div id="spinner" class="w-full shrink-0 hidden justify-center "> <img src="https://api.iconify.design/gg/spinner-two.svg?color=white" class=" animate-spin w-10" /> </div>
    </section>

    <script type="module" src="./app.js"></script>
</body>
</html>
